<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../-portfolio-project-2/assets/css/style.css">
</head>
<body>

    <h1>WELCOME TO ROCK PAPER SCISSORS LIZARD SPOCK!</h1>
    <h2>FIRST ONE TO TEN IS THE WINNER!</h2>
    <H2>WHO WILL COME OUT ON TOP? MAN OR MACHINE!</H2>

    <div class="playerSelections"> <!--Displaying each of the buttons to the user and the associated buttons-->
        <button class="playerSelections" id="rock"><img src="../-portfolio-project-2/assets/images/rock.png" alt="rock" width="200" height="200"></button>      
        <button class="playerSelections" id="paper"><img src="../-portfolio-project-2/assets/images/paper.png" alt="paper" width="200" height="200"></button>    
        <button class="playerSelections" id="scissors"><img src="../-portfolio-project-2/assets/images/scissors.png" alt="scissors" width="200" height="200"></button>    
        <button class="playerSelections" id="lizard"><img src="../-portfolio-project-2/assets/images/lizard.png" alt="lizard" width="200" height="200"></button>    
        <button class="playerSelections" id="spock"><img src="../-portfolio-project-2/assets/images/spock.png" alt="spock" width="200" height="200"></button>    
    </div>

<div class="design">
    <div class="gameResult">
        <div class="display">
            PLAYER SCORE:
            <span id="playerDisplay_score">0</span> <!--displays the players score-->
        </div>
        <div class="display">
            RESULT:
            <span id="feedback">...</span> <!--displays the players choice-->
        </div>
        <div class="display">
            COMPUTER SCORE:
            <span id="cpuDisplay_score">0</span> <!--displays the cpus score-->
        </div>
    </div>

    <div class="gameSelections">
        <div class="display">
            PLAYER SELECTION:
            <span id="p_optionSelected">...</span>  <!--displays the option selected by the player-->
        </div>
        <div class="display">
            COMPUTER SELECTION:
            <span id="c_optionSelected">...</span> <!--displays the option selected by the cpu -->
        </div>
    </div>

    <script src="../-portfolio-project-2/assets/js/script.js"></script> <!--linking script.js-->
</div>
</body>
</html>
